<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Earth with Color Gradient</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }

      .earth {
        width: 200px;
        height: 200px;
        background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Earth.svg/200px-Earth.svg.png")
          no-repeat;
        background-size: contain;
        border-radius: 50%;
        animation: rotateEarth 10s linear infinite;
        filter: brightness(1.2) contrast(1.2);
      }

      @keyframes rotateEarth {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .gradient {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #0073e6, #00bfff);
        mix-blend-mode: overlay;
        border-radius: 50%;
        z-index: -1;
        animation: gradientAnimation 10s linear infinite;
      }

      @keyframes gradientAnimation {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="earth"></div>
    <div class="gradient"></div>
  </body>
</html>
